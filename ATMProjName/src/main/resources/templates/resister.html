<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${index_object}" method="post">
    <div class="jumbotron">
        <div class="container">
    <div class="form-group">
        <label for="accountNo">Account Number</label>
        <input type="text" class="form-control" id="accountNo" placeholder="Account Number" th:field="*{Accountid}">
    </div>
    <div class="form-group">
        <label for="fname">Full Name</label>
        <input type="text" class="form-control" id="fname" placeholder="Full Name" th:field = "*{fName}">
    </div>
    <div class="form-group">
        <label for="startUp">Initial Deposit</label>
        <input type="text" class="form-control" id="startUp" placeholder="Initial Deposit" th:field = "*{deposit}">
    </div>


    <button type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
</form>

</body>
</html>
